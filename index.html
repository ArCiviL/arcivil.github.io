<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Asmizo Mühendislik A.Ş.</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      position:relative; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      color:#e8eaed; font-family:system-ui,Arial,sans-serif;
      background:#0f1115; overflow:hidden;
    }
    /* Arka plan görseli (blur yok) */
    .bg{
      position:fixed; inset:0; z-index:-2;
      width:100%; height:100%;
      object-fit:cover; object-position:center;
    }
    /* Kontrast için hafif karartma */
    .shade{ position:fixed; inset:0; background:rgba(0,0,0,.45); z-index:-1; }

    .card{
      max-width:640px; text-align:center;
      padding:32px 28px; border:1px solid #2a2f3a; border-radius:16px;
      background:rgba(15,17,21,.45);
      backdrop-filter:blur(6px); /* isterse kaldırılabilir */
    }
    h1{margin:0 0 12px; font-size:28px; letter-spacing:.2px}
    p{margin:6px 0 0; line-height:1.6; color:#c9ccd3}
    .pill{display:inline-block; margin:14px auto 20px; padding:6px 10px;
          border:1px solid #394050; border-radius:999px; font-size:12px; color:#aab0bb}
    a{color:#8ab4ff; text-decoration:none}
    a:hover{text-decoration:underline}
    .logo{display:block; margin:0 auto 20px; max-width:220px}
  </style>
</head>
<body>
  <!-- Arka plan -->
  <img src="asmizo_bg.jpg?v=1" alt="" class="bg">
  <div class="shade"></div>

  <div class="card">
    <img src="asmizo_tam_logo_beyaz.png" alt="Asmizo Logo" class="logo">
    <div class="pill">Yapım Aşamasında</div>
    <h1>Asmizo Mühendislik A.Ş.</h1>
    <p>Kurumsal web sitemizi çok yakında yayına alıyoruz.</p>
    <p>
      İletişim: <a href="mailto:nurullaheren@asmizo.com.tr">nurullaheren@asmizo.com.tr</a><br>
      Telefon: <a href="tel:+905462878868">0546 287 88 68</a>
    </p>
  </div>
</body>
</html>
